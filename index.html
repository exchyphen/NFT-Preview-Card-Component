<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="nft-img-container">
        <div class="overlay-wrapper">
          <img
            class="eye-overlay"
            src="./images/icon-view.svg"
            alt="eye overlay"
          />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <div class="nft-flavor-text">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="purchase-info-container">
        <div class="price-container">
          <img class="" src="./images/icon-ethereum.svg" alt="ethereum icon" />
          0.041 ETH
        </div>
        <div class="time-left-container">
          <img class="" src="./images/icon-clock.svg" alt="clock icon" />
          3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="creator-container">
        <img
          class="creator-avatar"
          src="./images/image-avatar.png"
          alt="avatar img"
        />
        <div>Creation of <span class="creator-name">Jules Wyvern</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/exchyphen" target="_blank">exc</a>.
    </div>
  </body>
</html>
